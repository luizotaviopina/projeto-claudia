<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claudia Pina</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body onload="inicio()">
    <header>
        <a href="index.html">
            <h1>Claudia Pina</h1>
        </a>
        <input type="radio" name="menu" id="menu-mobile1">
        <input type="radio" name="menu" id="menu-mobile2" checked>
        <label for="menu-mobile1" id="botao1">
            <div id="linhas">
                <div class="linha-menu1"></div>
                <div class="linha-menu1"></div>
                <div class="linha-menu1"></div>
            </div>
        </label for="menu-mobile">
        <label for="menu-mobile2" id="botao2">
            <div class="cruz" id="cruz1"></div>
            <div class="cruz" id="cruz2"></div>
        </label for="menu-mobile">
        <nav>
            <a href="index.html">In√≠cio</a>
            <a href="sobre.html">Sobre</a>
            <a href="aulas.html">Aulas</a>
            <a href="contato.html">Contato</a>
        </nav>
    </header>
    <main>
        <div class="slider">
            <input type ="radio" name="imagens" id="i1" checked>
            <input type="radio" name="imagens" id="i2">
            <input type="radio" name="imagens" id="i3">
            <div class="slide" id="um">
                <label for="i3" class="prev"><span></span></label>
                <label for="i2" class="next"><span></span></label>
            </div>
            <div class="slide" id="dois">
                <label for="i1" class="prev"><span></span></label>
                <label for="i3" class="next"><span></span></label>
            </div>
            <div class="slide" id="tres">
                <label for="i2" class="prev"><span></span></label>
                <label for="i1" class="next"><span></span></label>
            </div>
            <div id="nav-slide">
                <label for="i1" class="dots" id="dot1"></label>
                <label for="i2" class="dots" id="dot2"></label>
                <label for="i3" class="dots" id="dot3"></label>
            </div>
        </div>
        <section>
            <h2>Galeria</h2>
            <h3>Porcelana</h3>
             <picture class="galeria-gg" id="g1"></picture>
             <picture class="galeria-p" id="g2"></picture>
             <picture class="galeria-g" id="g3"></picture>
             <picture class="galeria-m" id="g4"></picture>
             <h3>Bordado</h3>
             <picture class="galeria-p" id="g5"></picture>
             <picture class="galeria-gg" id="g6"></picture>
             <picture class="galeria-m" id="g7"></picture>
             <picture class="galeria-g" id="g8"></picture>
             <h3>Madeira</h3>
             <picture class="galeria-gg" id="g9"></picture>
             <picture class="galeria-m" id="g10"></picture>
             <picture class="galeria-g" id="g11"></picture>
             <picture class="galeria-p" id="g12"></picture>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
